name: petdopt
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  intl: ^0.18.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Inter
      fonts: 
        - asset: assets/fonts/InterBlack.ttf
          weight: 900
        - asset: assets/fonts/InterExtraLight.ttf
          weight: 200
        - asset: assets/fonts/InterSemiBold.ttf
          weight: 600
    - family: Inria Sans
      fonts: 
        - asset: assets/fonts/InriaSansRegular.ttf
          weight: 400
    - family: Ropa Sans
      fonts: 
        - asset: assets/fonts/RopaSansRegular.ttf
          weight: 400
